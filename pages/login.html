<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="split-container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-side login-side">
                <div class="form-container">
                    <form id="loginForm" class="form active">
                        <h2>Welcome Back!</h2>
                        <p class="form-subtitle">Please login to your account</p>
                        <input type="email" placeholder="Email" id="loginEmail" required>
                        <input type="password" placeholder="Password" id="loginPassword" required>
                        <button type="submit">Login</button>
                        <div class="form-switch">
                            <p>Don't have an account? <a href="#" onclick="showForm('signup'); return false;">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-side signup-side">
                <div class="form-container">
                    <form id="signupForm" class="form">
                        <h2>Create Account</h2>
                        <p class="form-subtitle">Join our community today</p>
                        <input type="text" placeholder="Username" id="signupUsername" required>
                        <input type="email" placeholder="Email" id="signupEmail" required>
                        <input type="password" placeholder="Password" id="signupPassword" required>
                        
                        <div class="form-group">
                            <label for="signupBabyName">Baby Name:</label>
                            <input type="text" id="signupBabyName" placeholder="Enter baby's name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupBabyGender">Baby Gender:</label>
                            <div class="gender-options">
                                <label class="gender-option">
                                    <input type="radio" name="babyGender" value="male" id="genderMale">
                                    <span>Boy</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="babyGender" value="female" id="genderFemale">
                                    <span>Girl</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupBirthDate">Baby Birth Date:</label>
                            <input type="date" id="signupBirthDate" required>
                            <div id="ageDisplay" class="age-display"></div>
                        </div>
                        
                        <button type="submit">Sign Up</button>
                        <div class="form-switch">
                            <p>Already have an account? <a href="#" onclick="showForm('login'); return false;">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sliding Overlay -->
            <div class="sliding-overlay">
                <div class="overlay-content">
                    <div class="overlay-panel overlay-left">
                        <h2>Create Account</h2>
                        <p>Join our community today</p>
                        <button class="overlay-btn" onclick="showForm('signup')">Sign Up</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h2>Welcome Back!</h2>
                        <p>Please login to your account</p>
                        <button class="overlay-btn" onclick="showForm('login')">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>

</html>
