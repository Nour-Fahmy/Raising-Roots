<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_signup_title">Login/Signup Form</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add jQuery and i18n scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/i18n.js"></script>
</head>

<body>
    <div class="split-container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-side login-side">
                <div class="form-container">
                    <form id="loginForm" class="form active">
                        <h2 data-i18n="welcome_back">Welcome Back!</h2>
                        <p class="form-subtitle" data-i18n="login_subtitle">Please login to your account</p>
                        <div class="form-group">
                            <input type="email" placeholder="Email" id="loginEmail" required data-i18n-placeholder="email">
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="form-group">
                            <div class="password-container">
                                <input type="password" placeholder="Password" id="loginPassword" required data-i18n-placeholder="password">
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                            </div>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <div class="form-feedback" id="loginFeedback"></div>
                        <button type="submit" id="loginSubmit" data-i18n="login">Login</button>
                        <div class="form-switch">
                            <p data-i18n="dont_have_account">Don't have an account? <a href="#" onclick="showForm('signup'); return false;" data-i18n="sign_up">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-side signup-side">
                <div class="form-container">
                    <form id="signupForm" class="form">
                        <h2 data-i18n="create_account">Create Account</h2>
                        <p class="form-subtitle" data-i18n="signup_subtitle">Join our community today</p>
                        <div class="form-group">
                            <input type="text" placeholder="Username" id="signupUsername" required data-i18n-placeholder="username">
                            <div class="error-message" id="signupUsernameError"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" id="signupEmail" required data-i18n-placeholder="email">
                            <div class="error-message" id="signupEmailError"></div>
                        </div>
                        <div class="form-group">
                            <div class="password-container">
                                <input type="password" placeholder="Password" id="signupPassword" required data-i18n-placeholder="password">
                                <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                            </div>
                            <div class="error-message" id="signupPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupBabyName" data-i18n="baby_name">Baby Name:</label>
                            <input type="text" id="signupBabyName" placeholder="Enter baby's name" required data-i18n-placeholder="baby_name_placeholder">
                            <div class="error-message" id="signupBabyNameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupBabyGender" data-i18n="baby_gender">Baby Gender:</label>
                            <div class="gender-options">
                                <label class="gender-option">
                                    <input type="radio" name="babyGender" value="male" id="genderMale">
                                    <span data-i18n="boy">Boy</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="babyGender" value="female" id="genderFemale">
                                    <span data-i18n="girl">Girl</span>
                                </label>
                            </div>
                            <div class="error-message" id="signupBabyGenderError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupBirthDate" data-i18n="baby_birth_date">Baby Birth Date:</label>
                            <input type="date" id="signupBirthDate" required>
                            <div id="ageDisplay" class="age-display"></div>
                            <div class="error-message" id="signupBirthDateError"></div>
                        </div>
                        
                        <div class="form-feedback" id="signupFeedback"></div>
                        <button type="submit" id="signupSubmit" data-i18n="signup_button">Sign Up</button>
                        <div class="form-switch">
                            <p data-i18n="already_have_account">Already have an account? <a href="#" onclick="showForm('login'); return false;" data-i18n="login">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sliding Overlay -->
            <div class="sliding-overlay">
                <div class="overlay-content">
                    <div class="overlay-panel overlay-left">
                        <h2 data-i18n="overlay_create_account">Create Account</h2>
                        <p data-i18n="overlay_join_community">Join our community today</p>
                        <button class="overlay-btn" onclick="showForm('signup')" data-i18n="signup_button">Sign Up</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h2 data-i18n="overlay_welcome_back">Welcome Back!</h2>
                        <p data-i18n="overlay_login_account">Please login to your account</p>
                        <button class="overlay-btn" onclick="showForm('login')" data-i18n="login_button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>

</html>
