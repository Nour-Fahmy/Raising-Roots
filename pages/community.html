<!-- =================== community.html =================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raising Roots - Community</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/community.css">
</head>
<body>

  <header>
    <h1>Raising Roots Community</h1>
    <p>Connect, share, and grow together.</p>
    <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
  </header>

  <main class="community-container">

    <!-- 🔘 Channel Selector Section (Visible by Default) -->
    <section id="channel-selector" class="channel-options">
      <h2>Choose a Chat Channel 💬</h2>
      <button onclick="selectChannel('community')">🌱 Open Chat</button>
      <button onclick="selectChannel('expert')">👩‍⚕️ Expert Chat</button>
      <button onclick="selectChannel('dm')">💌 Direct Message</button>
    </section>

    <!-- 🌱 Open Chat Section -->
    <section id="community-section" class="chat-section hidden">

      <button class="back-button" onclick="goBackToChannels()">← Back</button>


      <h2>🌱 Community Chat</h2>
      <div class="chat-box">
        <div class="messages" id="community-messages"></div>
        <div class="chat-input">
          <input type="text" id="community-input" placeholder="Type your message..." />
          <button onclick="sendMessage('community')">Send</button>
        </div>
      </div>
    </section>

    <!-- 👩‍⚕️ Expert Chat Section -->
    <section id="expert-section" class="expert-section hidden">

      <button class="back-button" onclick="goBackToChannels()">← Back</button>



      <h2>👩‍⚕️ Expert Advice</h2>
      <div class="expert-box">
        <div class="messages" id="expert-messages"></div>
        <div class="chat-input">
          <input type="text" id="expert-input" placeholder="Ask an expert..." />
          <button onclick="sendMessage('expert')">Send</button>
        </div>
      </div>
    </section>

    <!-- 💌 DM Section Placeholder -->
    <section id="dm-section" class="chat-section hidden">

      <button class="back-button" onclick="goBackToChannels()">← Back</button>



      <h2>💌 Direct Message</h2>
      <p>This feature is coming soon! 🚧</p>
    </section>

  </main>

  <script src="../assets/js/community.js"></script>
</body>
</html>
