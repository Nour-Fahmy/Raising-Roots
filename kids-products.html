<!DOCTYPE html>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .main-header .logo {
            display: flex;
            align-items: center;
        }

        .main-header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .main-header .logo a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .navigation ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navigation ul li {
            display: inline;
        }

        .navigation ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .navigation ul li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        /* Return Button */
        .return-btn {
            position: absolute;
            top: 80px;
            left: 20px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .return-btn:hover {
            background-color: black;
            color: white;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Kids Section */
        .kids-section {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }

        .kids-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .kids-option {
            text-decoration: none;
        }

        .kids-box {
            width: 250px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            background-color: white;
            color: black;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }

        .kids-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .kids-box:hover {
            background-color: #f0f0f0;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.1);
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
